<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Be Tap Tinh</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="title d-flex justify-content-center">
        <h1>Bé tập tính</h1>
    </header>
    <div class="container">
        <main class="main d-flex justify-content-center">
            <form id="form" class="col-10" autocomplete="off">
                <div class="row">
                    <div class="col-2 input-label">
                        <label for="num1">Số thứ nhất</label>
                    </div>
                    <div class="col-4">
                        <input type="text" class="form-control" id="num1" step="0.1">
                    </div>
                    <div class="col-3 radio-btn">
                        <input type="radio" name="operator" id="pls" value="plus" checked>
                        <label for="pls">Cộng</label>
                    </div>
                    <div class="col-3 radio-btn">
                        <input type="radio" name="operator" id="sub" value="subtract">
                        <label for="sub">Trừ</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2 input-label">
                        <label for="num2">Số thứ hai</label>
                    </div>
                    <div class="col-4">
                        <input type="text" class="form-control" id="num2" step="0.1">
                    </div>
                    <div class="col-3 radio-btn">
                        <input type="radio" name="operator" id="mul" value="multiply">
                        <label for="mul">Nhân</label>
                    </div>
                    <div class="col-3 radio-btn">
                        <input type="radio" name="operator" id="div" value="divide">
                        <label for="div">Chia</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2 input-label">
                        <label for="result">Kết quả</label>
                    </div>
                    <div class="col-4">
                        <input type="number" class="form-control" name="" id="result" readonly>
                    </div>
                    <div class="col-6">
                        <button type="submit" class="btn btn-outline-danger" id="submit">Tính</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2 input-label">
                        <label>Thông báo</label>
                    </div>
                    <div class="col-10">
                        <div id="msg" class="alert alert-danger" role="alert"></div>
                    </div>
                </div>
            </form>
        </main>
    </div>
    <script src="./script.js"></script>
</body>

</html>
